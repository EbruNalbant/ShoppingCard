<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Font awesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!--Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Shopping Card</title>
  </head>
  <body>
    <!--Header part-->
    <header class="header-area">
      <div class="container">
        <div class="navbar">
          <div class="navbar-left">
            <button class="btn-bar">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="navbar-middle">
            <div class="LOGO">LOGO</div>
          </div>
          <div class="navbar-right">
            <button
              class="cart-btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
            >
              <span class="cart-items">0</span>
              <i class="fas fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!--Banner part-->
    <div class="banner-area">
      <div class="banner">
        <div class="banner-image">
          <img src="images/banner.png" alt="banner-image" />
        </div>
        <div class="banner-content">
          <span class="banner-content-subtitle">INDOORS</span>
          <span class="banner-content-title"
            >See Bambooâ€™s New Range Of Indoor Furniture</span
          >
          <span class="banner-content-text"
            >Classic meet modern living, Bamboo has a fantastic range of indoor
            furniture, perfect for any modern home.</span
          >
          <a href="#" class="banner-content-link">See More</a>
        </div>
      </div>
    </div>

    <!--Product list part-->
    <div class="product-area">
      <div class="container">
        <h2 class="product-area-title">Featured Product</h2>
        <div class="row" id="products-dom"></div>
      </div>
    </div>

    <!--Card list part-->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
      <div class="offcanvas-header">
        <h5>Shopping Card</h5>
        <button
          class="btn-close"
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="shopping-cart">
          <ul class="cart-list"></ul>
          <div class="shopping-cart-bottom">
            <div class="total">
              <div class="total-title">Subtotal:</div>
              <span class="total-value">$ 0</span>
            </div>
            <button class="btn-clear" type="button">CLEAR</button>
          </div>
        </div>
      </div>
    </div>

    <!--Bootstrap JavaScript link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Script link-->
    <script src="script.js"></script>
  </body>
</html>
